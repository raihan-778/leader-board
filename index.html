<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leader-borad website</title>
    <!-- styles link -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header part start -->
    <header></header>
    <!-- header part end -->
    <main>
      <!-- Top players & top blogs start -->
      <section class="container">
        <div class="top-players">
          <!-- .players>.player*6>img[src="images/players/player-$.png"]+h3{top
          player-$} -->
          <h2 class="section-title">Top Players</h2>
          <div class="players">
            <div class="player">
              <img src="images/players/player-1.png" alt="" />
              <h3 class="player-name">top player-1</h3>
            </div>
            <div class="player">
              <img src="images/players/player-2.png" alt="" />
              <h3 class="player-name">top player-2</h3>
            </div>
            <div class="player">
              <img src="images/players/player-3.png" alt="" />
              <h3 class="player-name">top player-3</h3>
            </div>
            <div class="player">
              <img src="images/players/player-4.png" alt="" />
              <h3 class="player-name">top player-4</h3>
            </div>
            <div class="player">
              <img src="images/players/player-5.png" alt="" />
              <h3 class="player-name">top player-5</h3>
            </div>
            <div class="player">
              <img src="images/players/player-6.png" alt="" />
              <h3 class="player-name">top player-6</h3>
            </div>
          </div>
        </div>
        <hr />
        <div class="top-blogs">
          <h2 class="section-title">Top Blogs</h2>
          <div class="blogs">
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-1.png" alt="" />
              </div>
              <div class="blog-info">
                <h3>13 of my UI/UX ideas</h3>
                <p class="author-info">By <a href="">Danny Sapio</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-2.png" alt="" />
              </div>
              <div class="blog-info">
                <h3>13 of my UI/UX ideas</h3>
                <p class="author-info">By <a href="">Danny Sapio</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-3.png" alt="" />
              </div>
              <div class="blog-info">
                <h3>13 of my UI/UX ideas</h3>
                <p class="author-info">By <a href="">Danny Sapio</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnail">
                <img src="images/blogs/blog-4.png" alt="" />
              </div>
              <div class="blog-info">
                <h3>13 of my UI/UX ideas</h3>
                <p class="author-info">By <a href="">Danny Sapio</a></p>
              </div>
            </article>
          </div>
        </div>
      </section>
      <!-- Top players & top blogs end -->

      <!-- Latest courses start -->
      <section class="container">
        <div class="latest-courses">
          <h2 class="section-title">Latest Courses</h2>
        </div>
      </section>
    </main>
  </body>
</html>
